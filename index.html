<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-16</title>
    <style>
        /* スタイルリセット（オプション） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ヘッダースタイル */
        header {
            background-color: #333; /* ヘッダーの背景色を設定 */
            color: #fff; /* ヘッダーテキストの色を設定 */
            text-align: center; /* テキストを中央揃えにする */
            padding: 20px; /* ヘッダー内の余白を設定 */
        }

        /* 11月1日のテキストスタイル */
        header h1 {
            font-size: 24px; /* ヘッダーテキストのフォントサイズを設定 */
        }

        /* 画像コンテナスタイル */
        .image-container {
            text-align: center; /* 画像を中央に配置 */
            padding: 20px; /* 画像コンテナの余白を設定 */
        }

        .image-container img {
            max-width: 100%; /* 画像の最大幅を設定 */
            height: auto; /* 高さを自動調整 */
            display: block; /* 画像をブロック要素として扱う（縦に配置） */
            margin: 10px 0; /* 画像間の余白を設定 */
        }
    </style>
</head>
<body>
    <header>
        <h1>11月16日</h1>
    </header>
    <main>
        <div class="image-container">
            <img src="屋外ランニング.jpg" alt="1">
            <img src="屋外ランニング 2.jpg" alt="2">
        
        </div>
    </main>
</body>
</html>
